{% if user.is_authenticated %}
    <p>歡迎，{{ user.username }}!</p>
    <button><a href="{% url 'logout' %}">登出</a></button>
    <button><a href="{% url 'show_all' %}">顯示所有使用者</a></button>
    

{% else %}
    <p>您尚未登入。</p>
    <a href="{% url 'login' %}">登入</a>
    <a href="{% url 'register' %}">註冊</a>

{% endif %}
